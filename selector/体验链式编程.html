
<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {margin:0; padding:0;}
		ul {list-style:none; position:relative; top: 100px; left:100px;}
		li {width:150px; height:30px; line-height:30px; background:red; color:white;}
		li div{width:500px; height: 120px; position:absolute; top: 0; left: 150px; color:black; display:none; border:1px solid;}
		.over {background:white; color:red;}
	</style>
	
	<script src="js/jquery-1.12.4.js"></script>
	<script>
        $(function(){
            $("li").mouseenter(function(){
                $(this).children("div").show().parent().siblings().children("div").hide();
            });
        });
    </script>
</head>
<body>
	<ul>
		<li>
			<span>一级导航标题1</span>
			<div>二级导航超级链接1111111</div>
		</li>
		<li>
			<span>一级导航标题2</span>
			<div>二级导航超级链接2222222</div>
		</li>
		<li>
			<span>一级导航标题3</span>
			<div>二级导航超级链接3333333</div>
		</li>
		<li>
			<span>一级导航标题4</span>
			<div>二级导航超级链接4444444</div>
		</li>
	</ul>
</body>
</html>
