<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瀑布流最短排序</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var boxWidth = $("#box").width(),
                $divs = $("#box div"),
                len    = $("#box div").length,
                divWidth = $divs.eq(0).width(),
                col = Math.floor(boxWidth/divWidth),
                vspacing = 10,
                spacing = ( boxWidth - col * divWidth )/( col + 1 ),
                position = [];
            console.log(boxWidth+" "+len+" "+divWidth+" "+col+" "+spacing);
            
            $divs.detach().each(function(index,element){
                var num;
                $("#box").append(element);
                if(index<col){
                    num = index;
                    position.push(vspacing);
                }else{
                    num = min(position);
                }
                $(element).css({
                    "top":position[num],
                    "left":num * divWidth + (num+1) * spacing
                });
                position[num] += $(element).innerHeight() + vspacing;
            });
            
            function min(arr){
                debugger;
                var tag = arr[0],index=0;
                for(var i=0;i<arr.length;i++){
                    if(tag>arr[i]){
                        tag = arr[i];
                        index = i;
                    }
                }
                return index;
            }
            
        });
    </script>
    <style type="text/css">
        *{margin: 0;padding: 0;opacity: 1;filter: alpha(opacity=100);}
        img{width: 200px;}
        #box{width: 90%;position: relative;margin: 20px auto 0;}
        #box div{width: 200px;position: absolute;padding: 5px;border: 1px solid #ccc;border-radius: 5px;}
    </style>
</head>
<body>
