<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                //show(),hide()改变的是height,width,opacity,display
                /*$("#box").hide(2000,function(){
                    $("#box").show(3000);
                });*/
                //slideDown,slideUp  改变的是height,display
                //$("#box").slideUp(3000);
                //fadeIn fadeOut 改变的是display opacity
                //$("#box").fadeOut(3000);
                //$("#box").fadeTo(3000,0.5);
               $("#box").animate({top:200,left:200},3000).delay(3000).animate({width:200,height:200},2000);
                
            });
        });
    </script>
    <style type="text/css">
        #box{width: 100px;height: 100px;background: red;position: absolute;left: 100px;top: 0;}
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="box"></div>
</body>
</html>
